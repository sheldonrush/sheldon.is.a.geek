  <div class="entry-content">
    
      <p>以前一直是用printf來debug, 每次都寫差不多格式的log,
所以去查了一下, 在巨集裏面要如何把default foramt 添加上去,
是時後要學點GDB了.... XD.</p>
<figure class="highlight stylus"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="hexcolor">#def</span>ine <span class="function"><span class="title">DBG</span><span class="params">(fmt, vars...)</span></span> <span class="function"><span class="title">printf</span><span class="params">(<span class="string">"[%s][%d] "</span>fmt, __FUNCTION__, __LINE__, ##vars)</span></span></span><br></pre></td></tr></table></figure>
